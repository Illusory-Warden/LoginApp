<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSBS Login</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f2f2f2;
      }

      .login-box {
        width: 350px;
        margin: 100px auto;
        padding: 40px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      label {
        font-size: 14px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        border-color: #007bff;
      }

      input[type="submit"] {
        width: 100%;
        background: #007bff;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      input[type="submit"]:hover {
        background: #0056b3;
      }

      .footer,
      .link {
        margin-top: 15px;
        text-align: center;
        font-size: 13px;
        color: #555;
      }

      .link a {
        text-decoration: none;
        color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>CSBS Student Login</h2>
      <form action="login.php" method="POST">
        <label for="uid">Student UID</label>
        <input
          type="text"
          name="uid"
          id="uid"
          placeholder="Enter UID"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Enter Password"
          required
        />

        <input type="submit" value="Login" />
      </form>
      <div class="link">
        <a href="forgot.html">Forgot Password?</a>
      </div>
      <div class="footer">Â© 2025 CSBS Class Portal</div>
    </div>
  </body>
</html>
